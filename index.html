<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LEARN BASIC WEBVIEW 3</h1>
    <button style="width: 100%" onclick="sendMessageToReactNative()">SEND MESSAGE TO REACT NATIVE</button>
    <script>
        function sendMessageToReactNative() {
            window.ReactNativeWebView.postMessage('Message from webview.html');
        }

        (function(){
            var body = document.getElementsByTagName('BODY')[0];
            document.addEventListener('message', function(msg) {
                console.log("MESSAGE", msg);
                var color = msg.data;
                body.style.backgroundColor = color;
            })
        })();
    </script>
</body>
</html>
